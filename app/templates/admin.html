<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sistema de Gestùo de Imùveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Imùveis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Pùgina Inicial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnLogout">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Painel Administrativo</h1>
        
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="imoveis-tab" data-bs-toggle="tab" data-bs-target="#imoveis" type="button" role="tab">
                    <i class="fas fa-building"></i> Imùveis
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab">
                    <i class="fas fa-users"></i> Usuùrios
                </button>
            </li>
        </ul>
        
        <div class="tab-content" id="adminTabsContent">
            <!-- Tab Imùveis -->
            <div class="tab-pane fade show active" id="imoveis" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Gerenciar Imùveis</h2>
                    <button class="btn btn-primary" id="btnNovoImovel">
                        <i class="fas fa-plus"></i> Novo Imùvel
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tùtulo</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Endereùo</th>
                                <th>Etiqueta</th>
                                <th>Aùùes</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaImoveis">
                            <!-- Dados serùo carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Tab Usuùrios -->
            <div class="tab-pane fade" id="usuarios" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Gerenciar Usuùrios</h2>
                    <button class="btn btn-primary" id="btnNovoUsuario">
                        <i class="fas fa-plus"></i> Novo Usuùrio
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Admin</th>
                                <th>Aùùes</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaUsuarios">
                            <!-- Dados serùo carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Novo Imùvel -->
    <div class="modal fade" id="modalImovel" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalImovelTitulo">Novo Imùvel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formImovel">
                        <input type="hidden" id="imovelId">
                        
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="titulo" class="form-label">Tùtulo</label>
                                <input type="text" class="form-control" id="titulo" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tipo" class="form-label">Tipo de Negùcio</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="venda">Venda</option>
                                    <option value="aluguel">Aluguel</option>
                                    <option value="leilao">Leilùo</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="tipo_imovel" class="form-label">Tipo de Imùvel</label>
                                <select class="form-select" id="tipo_imovel" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="casa">Casa</option>
                                    <option value="apartamento">Apartamento</option>
                                    <option value="chacara">Chùcara</option>
                                    <option value="terreno">Terreno</option>
                                    <option value="comercial">Comercial</option>
                                    <option value="rural">Rural</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, selecione o tipo do imùvel
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="valor" class="form-label">Valor (R$)</label>
                                <input type="number" class="form-control" id="valor" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="etiqueta" class="form-label">Etiqueta</label>
                                <select class="form-select" id="etiqueta">
                                    <option value="">Nenhuma</option>
                                    <option value="destaque">Destaque</option>
                                    <option value="novo">Novo</option>
                                    <option value="exclusivo">Exclusivo</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereùo</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="endereco" required>
                                <button class="btn btn-outline-primary" type="button" id="btnValidarEndereco">Validar</button>
                            </div>
                            <div id="enderecoFeedback" class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <div id="mapPreview" style="height: 300px; width: 100%; display: none; margin-top: 10px;"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="area" class="form-label">ùrea (mù)</label>
                                <input type="number" class="form-control" id="area" min="1" required>
                            </div>
                            <div class="col-md-3">
                                <label for="comodos" class="form-label">Cùmodos</label>
                                <input type="number" class="form-control" id="comodos" min="1" required>
                            </div>
                            <div class="col-md-3">
                                <label for="quartos" class="form-label">Quartos</label>
                                <input type="number" class="form-control" id="quartos" min="0" required>
                            </div>
                            <div class="col-md-3">
                                <label for="banheiros" class="form-label">Banheiros</label>
                                <input type="number" class="form-control" id="banheiros" min="0" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="vagas" class="form-label">Vagas</label>
                                <input type="number" class="form-control" id="vagas" min="0" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descriùùo</label>
                            <textarea class="form-control" id="descricao" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fotos" class="form-label">Fotos</label>
                            <input type="file" class="form-control" id="fotos" multiple accept="image/*">
                            <div id="fotosPreview" class="mt-2 row g-2"></div>
                            <div id="fotosAtuais" class="mt-2 row g-2"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarImovel">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Novo Usuùrio -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUsuarioTitulo">Novo Usuùrio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <input type="hidden" id="usuarioId">
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                            <small class="text-muted" id="senhaHelp">Deixe em branco para manter a senha atual (ao editar).</small>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">
                                Usuùrio Administrador
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarUsuario">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqraYI7Lo6deQdZL6qFgeT2HwVjpiXR4Y"></script>
    <script>
        let map = null;
        let marker = null;
        let geocoder = null;
        let enderecoValidado = false;

        // Inicializar o mapa quando o documento estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticaùùo
            const token = localStorage.getItem('token');
            const isAdmin = localStorage.getItem('isAdmin');
            
            function verificarAutenticacao() {
                if (!token || isAdmin !== 'true') {
                    fazerLogout();
                    return false;
                }
                return true;
            }

            function fazerLogout() {
                localStorage.clear(); // Limpa todos os dados do localStorage
                window.location.href = '/login';
            }

            function tratarErroAutenticacao(error) {
                console.error('Erro de autenticaùùo:', error);
                fazerLogout();
            }

            if (!verificarAutenticacao()) {
                return;
            }

            // Inicializar o geocoder e o mapa
            geocoder = new google.maps.Geocoder();
            
            // Inicializar o mapa com o centro no Brasil
            const defaultLocation = { lat: -14.235004, lng: -51.92528 };
            
            map = new google.maps.Map(document.getElementById('mapPreview'), {
                zoom: 4,
                center: defaultLocation,
                mapTypeControl: true,
                streetViewControl: true
            });

            // Inicializar modais
            const modalImovel = new bootstrap.Modal(document.getElementById('modalImovel'));
            const modalUsuario = new bootstrap.Modal(document.getElementById('modalUsuario'));
            
            // Carregar dados
            carregarImoveis();
            carregarUsuarios();
            
            // Event Listeners
            document.getElementById('btnLogout').addEventListener('click', function(e) {
                e.preventDefault();
                fazerLogout();
            });
            
            document.getElementById('btnNovoImovel').addEventListener('click', function() {
                document.getElementById('modalImovelTitulo').textContent = 'Novo Imùvel';
                document.getElementById('formImovel').reset();
                document.getElementById('imovelId').value = '';
                document.getElementById('fotosPreview').innerHTML = '';
                document.getElementById('fotosAtuais').innerHTML = '';
                enderecoValidado = false;
                if (marker) {
                    marker.setMap(null);
                    marker = null;
                }
                document.getElementById('mapPreview').style.display = 'none';
                document.getElementById('enderecoFeedback').innerHTML = '';
                modalImovel.show();
            });
            
            document.getElementById('btnNovoUsuario').addEventListener('click', function() {
                document.getElementById('modalUsuarioTitulo').textContent = 'Novo Usuùrio';
                document.getElementById('formUsuario').reset();
                document.getElementById('usuarioId').value = '';
                document.getElementById('senhaHelp').classList.add('d-none');
                modalUsuario.show();
            });
            
            document.getElementById('btnSalvarImovel').addEventListener('click', salvarImovel);
            document.getElementById('btnSalvarUsuario').addEventListener('click', salvarUsuario);
            
            document.getElementById('fotos').addEventListener('change', previewFotos);
            
            // Funùùes
            function carregarImoveis() {
                fetch('/imoveis', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            throw new Error('unauthorized');
                        }
                        return response.text().then(text => {
                            try {
                                const error = JSON.parse(text);
                                throw new Error(error.detail || 'Erro ao carregar imùveis');
                            } catch (e) {
                                throw new Error(text || 'Erro ao carregar imùveis');
                            }
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error('Formato de dados invùlido');
                    }

                    const tabela = document.getElementById('tabelaImoveis');
                    tabela.innerHTML = '';
                    
                    if (data.length === 0) {
                        tabela.innerHTML = `
                            <tr>
                                <td colspan="7" class="text-center">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Nenhum imùvel cadastrado
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    data.forEach(imovel => {
                        const tr = document.createElement('tr');
                        
                        tr.innerHTML = `
                            <td>${imovel.id}</td>
                            <td>${imovel.titulo}</td>
                            <td>${formatarTipo(imovel.tipo)}</td>
                            <td>R$ ${formatarValor(imovel.valor)}</td>
                            <td>${imovel.endereco}</td>
                            <td>${formatarEtiqueta(imovel.etiqueta)}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="editarImovel(${imovel.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="excluirImovel(${imovel.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        
                        tabela.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar imùveis:', error);
                    const tabela = document.getElementById('tabelaImoveis');
                    
                    if (error.message === 'unauthorized') {
                        tratarErroAutenticacao(error);
                        return;
                    }

                    const errorMessage = error.message || 'Erro desconhecido';
                    tabela.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Nùo foi possùvel carregar os imùveis. ${errorMessage}
                                <br>
                                <button class="btn btn-outline-primary btn-sm mt-2" onclick="carregarImoveis()">
                                    <i class="fas fa-sync-alt"></i> Tentar novamente
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }
            
            function carregarUsuarios() {
                if (!verificarAutenticacao()) return;

                const tabela = document.getElementById('tabelaUsuarios');
                tabela.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </td>
                    </tr>
                `;

                fetch('/auth/usuarios', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        throw new Error('unauthorized');
                    }
                    if (!response.ok) {
                        return response.text().then(text => {
                            try {
                                const error = JSON.parse(text);
                                throw new Error(error.detail || 'Erro ao carregar usuùrios');
                            } catch (e) {
                                throw new Error(text || 'Erro ao carregar usuùrios');
                            }
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error('Formato de dados invùlido');
                    }

                    tabela.innerHTML = '';
                    
                    if (data.length === 0) {
                        tabela.innerHTML = `
                            <tr>
                                <td colspan="5" class="text-center">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Nenhum usuùrio encontrado
                                </td>
                            </tr>
                        `;
                        return;
                    }

                    data.forEach(usuario => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${usuario.id || '-'}</td>
                            <td>${usuario.nome || '-'}</td>
                            <td>${usuario.email || '-'}</td>
                            <td>${usuario.is_admin ? '<span class="badge bg-primary">Sim</span>' : '<span class="badge bg-secondary">Nùo</span>'}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="editarUsuario(${usuario.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="excluirUsuario(${usuario.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tabela.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar usuùrios:', error);
                    if (error.message === 'unauthorized') {
                        tratarErroAutenticacao(error);
                        return;
                    }

                    const errorMessage = error.message || 'Erro desconhecido';
                    tabela.innerHTML = `
                        <tr>
                            <td colspan="5" class="text-center text-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Nùo foi possùvel carregar os usuùrios. ${errorMessage}
                                <br>
                                <button class="btn btn-outline-primary btn-sm mt-2" onclick="carregarUsuarios()">
                                    <i class="fas fa-sync-alt"></i> Tentar novamente
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }
            
            function salvarImovel() {
                if (!enderecoValidado) {
                    alert('Por favor, valide o endereùo antes de salvar o imùvel.');
                    return;
                }

                // Validar tipo_imovel
                const tipo_imovel = document.getElementById('tipo_imovel').value;
                if (!tipo_imovel) {
                    alert('Por favor, selecione o tipo do imùvel.');
                    document.getElementById('tipo_imovel').focus();
                    return;
                }

                const imovelId = document.getElementById('imovelId').value;
                const isNovo = !imovelId;
                
                const formData = new FormData();
                formData.append('titulo', document.getElementById('titulo').value);
                formData.append('tipo', document.getElementById('tipo').value);
                formData.append('tipo_imovel', tipo_imovel);
                formData.append('valor', document.getElementById('valor').value);
                formData.append('endereco', document.getElementById('endereco').value);
                formData.append('area', document.getElementById('area').value);
                formData.append('comodos', document.getElementById('comodos').value);
                formData.append('quartos', document.getElementById('quartos').value);
                formData.append('banheiros', document.getElementById('banheiros').value);
                formData.append('vagas', document.getElementById('vagas').value);
                formData.append('descricao', document.getElementById('descricao').value);
                
                const etiqueta = document.getElementById('etiqueta').value;
                if (etiqueta) {
                    formData.append('etiqueta', etiqueta);
                }
                
                const fotos = document.getElementById('fotos').files;
                if (fotos.length > 0) {
                    for (let i = 0; i < fotos.length; i++) {
                        formData.append('fotos', fotos[i]);
                    }
                }

                // URL e mùtodo
                const url = `/imoveis${isNovo ? '' : '/' + imovelId}`;
                
                // Configuraùùo da requisiùùo
                const config = {
                    method: isNovo ? 'POST' : 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                };
                
                fetch(url, config)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            try {
                                const error = JSON.parse(text);
                                throw new Error(error.detail || 'Erro ao salvar imùvel');
                            } catch (e) {
                                throw new Error(text || 'Erro ao salvar imùvel');
                            }
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    modalImovel.hide();
                    carregarImoveis();
                    alert(isNovo ? 'Imùvel cadastrado com sucesso!' : 'Imùvel atualizado com sucesso!');
                })
                .catch(error => {
                    console.error('Erro ao salvar imùvel:', error);
                    alert('Erro ao salvar imùvel: ' + error.message);
                });
            }
            
            function salvarUsuario() {
                const usuarioId = document.getElementById('usuarioId').value;
                const isNovo = !usuarioId;
                
                const dados = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    is_admin: document.getElementById('isAdmin').checked
                };
                
                const senha = document.getElementById('senha').value;
                if (senha) {
                    dados.senha = senha;
                }
                
                const url = isNovo ? '/auth/usuarios' : `/auth/usuarios/${usuarioId}`;
                const method = isNovo ? 'POST' : 'PUT';
                
                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dados)
                })
                .then(response => {

            function previewFotos() {
                const fotos = document.getElementById('fotos').files;
                const preview = document.getElementById('fotosPreview');
                preview.innerHTML = '';
                
                for (let i = 0; i < fotos.length; i++) {
                    const col = document.createElement('div');
                    col.className = 'col-md-3';
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const img = document.createElement('img');
                    img.className = 'card-img-top';
                    img.style.height = '150px';
                    img.style.objectFit = 'cover';
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(fotos[i]);
                    
                    card.appendChild(img);
                    col.appendChild(card);
                    preview.appendChild(col);
                }
            }
            
            function formatarTipo(tipo) {
                switch (tipo) {
                    case 'venda': return 'Venda';
                    case 'aluguel': return 'Aluguel';
                    case 'leilao': return 'Leilùo';
                    default: return tipo;
                }
            }
            
            function formatarValor(valor) {
                return valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
            
            function formatarEtiqueta(etiqueta) {
                if (!etiqueta) return '-';
                
                switch (etiqueta) {
                    case 'destaque': return '<span class="badge bg-warning">DESTAQUE</span>';
                    case 'novo': return '<span class="badge bg-success">NOVO</span>';
                    case 'exclusivo': return '<span class="badge bg-danger">EXCLUSIVO</span>';
                    default: return etiqueta;
                }
            }

            // Funùùo para validar endereùo
            function validarEndereco() {
                const endereco = document.getElementById('endereco').value;
                const mapPreview = document.getElementById('mapPreview');
                const enderecoFeedback = document.getElementById('enderecoFeedback');

                if (!endereco) {
                    enderecoFeedback.innerHTML = '<span class="text-danger">Por favor, insira um endereùo.</span>';
                    mapPreview.style.display = 'none';
                    enderecoValidado = false;
                    return;
                }

                // Adiciona Brasil ao endereùo se nùo estiver presente
                const enderecoCompleto = endereco.toLowerCase().includes('brasil') ? 
                    endereco : `${endereco}, Brasil`;

                geocoder.geocode({ 
                    address: enderecoCompleto,
                    region: 'BR'
                }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        enderecoFeedback.innerHTML = '<span class="text-success">Endereùo validado com sucesso!</span>';
                        mapPreview.style.display = 'block';

                        // Atualizar posiùùo do mapa
                        const location = results[0].geometry.location;
                        map.setCenter(location);
                        map.setZoom(16);

                        // Atualizar ou criar marcador
                        if (marker) {
                            marker.setPosition(location);
                        } else {
                            marker = new google.maps.Marker({
                                map: map,
                                position: location,
                                animation: google.maps.Animation.DROP
                            });
                        }

                        // Atualizar endereùo com formato padronizado
                        document.getElementById('endereco').value = results[0].formatted_address.replace(', Brasil', '');
                        enderecoValidado = true;

                    } else {
                        enderecoFeedback.innerHTML = '<span class="text-danger">Endereùo nùo encontrado. Por favor, verifique e tente novamente.</span>';
                        mapPreview.style.display = 'none';
                        enderecoValidado = false;
                    }
                });
            }

            // Adicionar evento de clique ao botùo de validaùùo
            document.getElementById('btnValidarEndereco').addEventListener('click', validarEndereco);

            // Adicionar evento de entrada no campo de endereùo
            document.getElementById('endereco').addEventListener('input', function() {
                enderecoValidado = false;
                document.getElementById('enderecoFeedback').innerHTML = '';
            });

            // Tornar a funùùo carregarUsuarios global para o botùo de tentar novamente
            window.carregarUsuarios = carregarUsuarios;
            // Tornar a funùùo carregarImoveis global para o botùo de tentar novamente
            window.carregarImoveis = carregarImoveis;
        });
