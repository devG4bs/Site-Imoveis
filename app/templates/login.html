<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest„o de ImÛveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            width: 100%;
            padding: 10px;
        }
        .form-control {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-danger d-none" id="loginError"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-home me-1"></i>Voltar para a pùgina inicial
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p>Nùo tem uma conta?</p>
                        <button type="button" class="btn btn-outline-primary" id="btnRegistrar">
                            <i class="fas fa-user-plus me-1"></i>Registrar-se
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registroModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>Registrar-se
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="registroError"></div>
                    
                    <form id="registroForm">
                        <div class="mb-3">
                            <label for="regNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="regNome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="regSenha" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regConfirmSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="regConfirmSenha" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarRegistro">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se jù estù autenticado
            const token = localStorage.getItem('token');
            if (token) {
                // Redirecionar para a pùgina inicial
                window.location.href = '/';
                return;
            }
            
            // Configurar formulùrio de login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                
                // Esconder mensagem de erro anterior
                const errorElement = document.getElementById('loginError');
                errorElement.classList.add('d-none');
                
                // Enviar requisiùùo de login
                console.log('Enviando requisiùùo de login para /auth/login');
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                })
                .then(response => {
                    console.log('Resposta recebida:', response.status);
                    if (!response.ok) {
                        console.error('Erro na resposta:', response.status, response.statusText);
                        throw new Error('Email ou senha incorretos');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Login bem-sucedido, dados recebidos:', data);
                    // Salvar token e informaùùes do usuùrio
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('isAdmin', data.is_admin);
                    
                    // Redirecionar para a pùgina inicial
                    console.log('Redirecionando para a pùgina inicial');
                    window.location.href = '/';
                })
                .catch(error => {
                    // Mostrar mensagem de erro
                    console.error('Erro durante o login:', error);
                    errorElement.textContent = error.message;
                    errorElement.classList.remove('d-none');
                });
            });
            
            // Abrir modal de registro
            document.getElementById('btnRegistrar').addEventListener('click', function() {
                const modal = new bootstrap.Modal(document.getElementById('registroModal'));
                modal.show();
            });
            
            // Registrar novo usuùrio
            document.getElementById('btnSalvarRegistro').addEventListener('click', function() {
                const nome = document.getElementById('regNome').value;
                const email = document.getElementById('regEmail').value;
                const senha = document.getElementById('regSenha').value;
                const confirmSenha = document.getElementById('regConfirmSenha').value;
                
                // Validar campos
                const errorElement = document.getElementById('registroError');
                errorElement.classList.add('d-none');
                
                if (!nome || !email || !senha || !confirmSenha) {
                    errorElement.textContent = 'Todos os campos sùo obrigatùrios';
                    errorElement.classList.remove('d-none');
                    return;
                }
                
                if (senha !== confirmSenha) {
                    errorElement.textContent = 'As senhas nùo coincidem';
                    errorElement.classList.remove('d-none');
                    return;
                }
                
                // Enviar requisiùùo de registro
                console.log('Enviando requisiùùo de registro');
                fetch('/auth/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        senha: senha,
                        is_admin: false
                    })
                })
                .then(response => {
                    console.log('Resposta recebida:', response.status);
                    if (!response.ok) {
                        if (response.status === 400) {
                            return response.json().then(data => {
                                throw new Error(data.detail || 'Erro ao registrar usuùrio');
                            });
                        }
                        throw new Error('Erro ao registrar usuùrio');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Registro bem-sucedido:', data);
                    
                    // Fechar modal
                    bootstrap.Modal.getInstance(document.getElementById('registroModal')).hide();
                    
                    // Mostrar mensagem de sucesso
                    alert('Usuùrio registrado com sucesso! Faùa login para continuar.');
                    
                    // Preencher o formulùrio de login
                    document.getElementById('email').value = email;
                    document.getElementById('senha').value = senha;
                })
                .catch(error => {
                    console.error('Erro durante o registro:', error);
                    errorElement.textContent = error.message;
                    errorElement.classList.remove('d-none');
                });
            });
        });
    </script>
</body>
</html>
